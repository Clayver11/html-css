<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <h2>Em HTML5, poderemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</h2>

    <li type="square"><abbr title="Use a tag &lt; p &gt; ">Paragrafo</abbr></li>
    <li type="square"><abbr title="Use a tag &lt; h1 &gt;">Títulos</abbr></li>
    <li type="square"><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></li>
    <li type="square"><abbr title="Use a tag &lt; abbr &gt;">Abreviações</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;!DOCTYPE &gt">Códigos-fonte</abbr></li>
    
</body>
</html>
